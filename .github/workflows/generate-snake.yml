name: Generate GitHub Contribution Snake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'   # runs daily; change/remove as you prefer

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run Platane/snk action
        uses: Platane/snk@v1
        with:
          # Fill these in:
          user: 'AmanQureshi0111'      
          output: 'github-contribution-grid-snake.svg' 
          branch: 'output'                 # where the action commits the artifact
          # optional: change snake color / size via action inputs if supported
